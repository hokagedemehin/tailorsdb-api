{% extends "password_reset_base.html" %}

{% block content %}
<div class="tw-flex tw-flex-col tw-justify-center tw-items-center tw-w-full">
  <h3 class='tw-text-xl md:tw-text-3xl tw-text-emerald-500 tw-font-bold'>Password reset confirmation
  </h3>
  {% include "fragments/password_reset_confirm_form.html" %}
</div>
{% endblock %}



{% block script %}
<script type="text/javascript">
  var url_elements = window.location.pathname.split( '/' );
  if ( url_elements.length == 6 ) {
    var uid = url_elements[ url_elements.length - 3 ];
    if ( uid !== undefined ) {
      $( 'input[name=uid]' ).val( uid );
    }
    var token = url_elements[ url_elements.length - 2 ];
    if ( token !== undefined ) {
      $( 'input[name=token]' ).val( token );
    }
  }
</script>
{% endblock %}
