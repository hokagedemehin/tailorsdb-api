<!-- Signup form -->
<form class="tw-my-4 tw-w-full ajax-post" role="form"
  action="{% url 'rest_password_reset_confirm' %}">
  {% csrf_token %}

  <div class="tw-border tw-p-4 tw-rounded-lg tw-shadow-md tw-max-w-sm tw-mx-auto tw-mb-4 ">
    <div class=" mb-3 tw-hidden">
      <label for="uid" class="form-label">UID</label>
      <input name="uid" type="text" class="form-control" id="uid" placeholder="uid"
        aria-describedby="uidHelp">
      <p id='uidHelp' class="form-text">uid value sent in email</p>
    </div>

    <div class=" mb-3 tw-hidden">
      <label for="token" class="form-label">Token</label>
      <input name="token" type="text" class="form-control" id="token" placeholder="Token"
        aria-describedby="tokenHelp">
      <p id='tokenHelp' class="form-text">Token value sent in email</p>
    </div>


    <div class=" mb-3">
      <label for="new_password1" class="form-label">Password</label>
      <input name="new_password1" type="password" class="form-control" id="new_password1"
        placeholder="Password" aria-describedby="passwordHelp">
      <p id='passwordHelp' class="form-text">Type your new passowrd</p>
    </div>

    <div class=" mb-3">
      <label for="new_password2" class="form-label">Repeat Password</label>
      <input name="new_password2" type="password" class="form-control" id="new_password2"
        placeholder="Repeat Password" aria-describedby="passwordHelp">
      <p id='passwordHelp' class="form-text">Type your new passowrd again</p>
    </div>

    <div class="tw-flex tw-items-center tw-text-sm tw-font-semibold">
      <input type="checkbox" onclick="myFunction()" class='tw-mr-1'>Show Password
    </div>


    <div class="tw-my-4 ">
      <div class="tw-flex tw-space-x-2">
        <button type="submit" class="btn btn-outline-success">Set new password</button>
        <a href='https://new.tailorsdb.com/login'
          class="success-login tw-hidden btn btn-outline-primary">
          Go to login page
        </a>
      </div>
    </div>
  </div>

  <div class="tw-flex tw-justify-center tw-flex-col tw-items-center">
    <div class="form-group api-response tw-w-fit">

    </div>

    <div class="api-response-succ tw-font-bold tw-w-fit"></div>
    <div class="api-response-err tw-font-bold tw-w-fit"></div>
  </div>


</form>
